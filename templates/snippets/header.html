<style type="text/css">
	@media (min-width: 768px) {
	  html {
	    font-size: 16px;
	  }
	}

	.search-bar{
		max-width: 500px;
		width: 100%;
	}
	form{
		width: 100%;
	}

</style>

<!-- Header -->


<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom shadow-sm">


  <h5 class="my-0 mr-md-auto font-weight-normal">
  	{% if request.user.is_authenticated %}
  		<p class="m-auto text-light" >Hey, {{request.user.username}}</p>
  	{% endif %}
  </h5>

    <div class="search-bar  mr-2 align-items-center">
  	  <form method="get">
  		<input class="form-control"  type="text" name="q" id="id_q" placeholder="Search...">
  	  </form>
    </div>
    <nav class="my-2 my-md-0 mr-md-3">
  	{% if request.user.is_authenticated %}

	  	<a class="mr-2 btn btn-outline-warning" href="{% url 'home' %}">Home</a>
	    <a class="mr-2 btn btn-outline-warning" href="{% url 'account' %}">Account</a>
	    <a class="mr-2 btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
	{% else %}
        <a class=" mr-2 btn btn-outline-warning " href="{% url 'home' %}">Home</a>
	    <a class="mr-2 btn btn-outline-warning" href="{% url 'login' %}">Login</a>
	    <a class="mr-2 btn btn-outline-success" href="{% url 'register' %}">Register</a>
	{% endif %}	
    
  </nav>
</div>

<!-- End Header -->

<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"
</script>
